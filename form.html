    <div class="container">
        <h1>Language Learning Hub</h1>
        <form id="learningForm" onsubmit="validateForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError"></span>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="100" required>
            <span class="error" id="ageError"></span>

            <label for="language">Language Being Learned:</label>
            <input type="text" id="language" name="language" required>
            <span class="error" id="languageError"></span>

            <label for="hoursPerWeek">Hours Spent Learning per Week:</label>
            <input type="number" id="hoursPerWeek" name="hoursPerWeek" min="1" max="50" required>
            <span class="error" id="hoursError"></span>
            <textarea id="report" name="report" rows="4" cols="50" readonly></textarea>

            <button type="submit">Submit</button>
        </form>
